input interfaceEthernetConfigInput {
    interface: String
    address: String
    replace: Boolean = true
    description: String
}

type interfaceEthernetConfig {
    interface: String
    address: String
    description: String
}

type createInterfaceEthernetResult {
    data: interfaceEthernetConfig
    success: Boolean!
    errors: [String]
}
